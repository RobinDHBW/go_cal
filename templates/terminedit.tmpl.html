<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminlist</title>
    <link href="templates/static/terminlist.css" type="text/css" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body>

{{template "header"}}
<div class="calendar-container">
    <div class="month">
        <form id="backToCalendar" method="post" action="/listTermin">
            <ul>
                <li>
                    Termin bearbeiten<br><br>
                    <button style="font-size: 16px" name="calendarBack" id="calendarBack" type="submit">Zurück zum Kalendar</button>
                    <br>
                    <button style="font-size: 16px" name="terminlistBack" id="terminlistBack" type="submit">Zurück zur Terminliste</button>
                </li>
            </ul></form>
    </div>
    <div class="terminlist">
        <form id="terminEditForm" method="post" action="/editTermin">

        <span class="termin">
            <input style="font-size: 16px" id="title" name="title" type="text" value="{{.Title}}"/>
                    <br>
                    Zeitpunkt:
            <input style="font-size: 16px" name="dateBegin" id="dateBegin" type="datetime-local" value='{{.DateTimeStart.Format "2006-01-02 15:04"}}'/>
            bis
            <input style="font-size: 16px" name="dateEnd" id="dateEnd" type="datetime-local" value='{{.DateTimeEnd.Format "2006-01-02 15:04"}}'/>
                    <br>
            <textarea style="font-size: 16px" id="content" name="content" type="text" value="{{.Description}}">{{.Description}}</textarea>
            <br>
            Wiederholung: <select name="chooseRepeat" id="chooseRepeat">
                            <option value="none" {{if eq .GetDescriptionFromInterval "keine"}} selected {{end}}>keine</option>
                            <option value="day" {{if eq .GetDescriptionFromInterval "täglich"}} selected {{end}}>täglich</option>
                            <option value="week" {{if eq .GetDescriptionFromInterval "wöchentlich"}} selected {{end}}>wöchentlich</option>
                            <option value="month" {{if eq .GetDescriptionFromInterval "monatlich"}} selected {{end}}>monatlich</option>
                            <option value="year" {{if eq .GetDescriptionFromInterval "jährlich"}} selected {{end}}>jährlich</option>
                        </select>
            <button style="font-size: 16px" name="editTerminSubmit" id="editTerminSubmit" type="submit" value="{{.Id}}">Änderungen bestätigen</button>
            <button style="font-size: 16px" name="deleteTerminSubmit" id="deleteTerminSubmit" type="submit" value="{{.Id}}">Termin löschen</button>

                    <hr>
                </span>
        </form>

    </div>
</div>

</body>
</html>
